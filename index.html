<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>


</head>

<body>
  <!--<body onload="getLocation()"></body>-->
<div class="container-fluid text-center">
  <div class="row">
    <div class="heading">
      <h1 style="color :#dde"> Weather App </h1>
    </div>
    <div class="icon">
      <img style="padding:30px; height: 300px; width: 300px" src="https://wwwcache.wral.com/presentation/v3/images/wx/weather-day-chance-rain-and-tstorms.svg">
    </div>
    <div class="container-fluid row">
      <div class="col-sm-4">
        <div class="location well ">
          <h3><i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>

</h3>
          <h1 id="location-id"></h1>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="temperature well">
          <h3><i class="fa fa-thermometer-three-quarters fa-3x" aria-hidden="true"></i>
</h3>
          <p id="temperature-id"></p>
          <p id="ferhenheit-id"><button style="border: none; background: none; color: blue" onclick="convert()">&#176F</button>
            <p>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="weather well">
          <h3><img style = "opacity: 0.8; height: 80px; width: 80px" src= "https://d30y9cdsu7xlg0.cloudfront.net/png/40302-200.png"></h3>
          <p id="weather-id"></p>
        </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid">Made by <a href="https://codepen.io/Riadhoq/pens/public/#" target="_blank">Riadul Hoque</a> &copy2017</footer>
</div>
<script src="js/index.js"></script>
</body>
</html>
